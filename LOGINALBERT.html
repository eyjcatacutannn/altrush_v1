<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="LOGINALBERTCSS.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <div class="form-title">
            Login Form
        </div>
        <div class="form-input">
             <label for="username"> Username:</label>
             <input type="text" id="username" required> 
        </div>
        <div class="form-input">
            <label for="password"> Password: </label>
            <input type="password" id="password" required> 
            <div class="forgot-password">
                <a href="FORGOTPASSWORDALBERT.html">Forgot Password?</a> 
            </div>
        </div>
        <div class="captcha">
            <label for="captcha-input"> Enter the Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Enter Captcha" required> 
               <button class="captcha-refresh">
                <i class="fa fa-refresh"></i>
               </button>
            </div>
        </div>
        <div class="form-input">
            <button id="login-btn" onclick="login()"> Login </button>
        </div>
        <div class="form-footer">
            <p>Do you have an account? <a href="SIGNUPALBERT.html">Sign up here</a></p>
        </div>
    </div>
    <script src="LOGINALBERTJS.js"></script>
</body>
</html>
