    <style>
        /* Basic Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        /* Container and Grid Styling */
        .product-container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          padding: 20px;
          justify-content: flex-start;
          width: 100%;
        }
        /* Individual Product Card Styling */
        .product-card {
          background-color: #fff;
          width: calc(20% - 20px); /* Five items per row */
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          transition: transform 0.3s ease;
        }
        .product-card:hover {
          transform: translateY(-5px);
        }
        .product-image {
          width: 100%;
          height: 180px;
          object-fit: cover;
        }
        .product-details {
          padding: 15px;
          text-align: center;
        }
        .product-name {
          font-size: 1.1rem;
          font-weight: bold;
          margin: 10px 0;
          color: #333;
        }
        .product-price {
          color: #888;
          font-size: 1rem;
          margin-bottom: 15px;
        }
        .add-to-cart-btn {
          display: inline-block;
          padding: 10px 20px;
          background-color: #28a745;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
          text-decoration: none;
        }
        .add-to-cart-btn:hover {
          background-color: #218838;
        }
        /* Responsive Design */
        @media (max-width: 1024px) {
          .product-card {
            width: calc(25% - 20px); /* Four items per row */
          }
        }
        @media (max-width: 768px) {
          .product-card {
            width: calc(33.33% - 20px); /* Three items per row */
          }
        }
        @media (max-width: 600px) {
          .product-card {
            width: calc(50% - 20px); /* Two items per row */
          }
        }
        @media (max-width: 400px) {
          .product-card {
            width: 100%; /* Single item per row */
          }
        }
      </style>
</head>
